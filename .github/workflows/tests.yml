name: Run Tests

on:
  push:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Java
        uses: actions/setup-java@v2
        with:
          java-version: '16'
          distribution: 'temurin'

      - name: Build with Gradle
        run: ./gradlew build  # Здесь используйте Gradle Wrapper для сборки проекта

      - name: Run Tests
        run: ./gradlew test